<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <header class="titulo">BlackJack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger" id="btnNew">Nuevo Juego</button>
        <button class="btn btn-primary" disabled="disabled" id="btnGet">Pedir carta</button>
        <button class="btn btn-primary" disabled="disabled" id="btnStop">Detener</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="jugador-cartas" class="divCards">
          
        </div>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computadora-cartas" class="divCards">
        </div>
      </div>
    </div>

    <!-- Underscore.js -->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="assets/js/juego.js"></script>

    <script>
      document.querySelector("#btnNew").addEventListener('click', () => {
        miModulo.newGame();
      });
    </script>
  </body>
</html>
